<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
       //functions
       function change(num){
          if (num === 0){
             document.getElementById("test01").style.display="block";
             document.getElementById("test02").style.display="none";
          }else if (num === 1){
             document.getElementById("test01").style.display="none";
             document.getElementById("test02").style.display="block";
          }
       }
    </script>
</head>
<body>
	<br />
   <div id="test01" style="display:block">
     実行画面１ <br>
    <a href="https://visual-recognition-test-fjb-0001.mybluemix.net/face1">画像認識テスト(face1)</a>
    <br><br>
    <a href="https://www.ibm.com/watson/services/visual-recognition/demo/#demo">画像認識DEMOサイト</a>
   <br><br>
   <button onclick="change(1)">実行画面２へ</button>
   </div>

   <div id="test02" style="display:none">
      実行画面２<br>    
    <a href="https://www.ibm.com/watson/services/visual-recognition/demo/#demo">画像認識DEMOサイト</a>
   <br><br>
   <a href="https://visual-recognition-test-fjb-0001.mybluemix.net/face1">画像認識テスト(face1)</a>
    <br><br>
    <button onclick="change(0)">実行画面1へ</button>
   </div>



</body>
</html>
